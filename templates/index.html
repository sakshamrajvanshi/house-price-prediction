<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">üè† House Price Prediction</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="RM" class="form-label">Average Number of Rooms (RM):</label>
          <input type="number" step="any" class="form-control" name="RM" id="RM" required>
        </div>

        <div class="mb-3">
          <label for="LSTAT" class="form-label">Lower Status of Population (LSTAT):</label>
          <input type="number" step="any" class="form-control" name="LSTAT" id="LSTAT" required>
        </div>

        <div class="mb-3">
          <label for="PTRATIO" class="form-label">Pupil-Teacher Ratio (PTRATIO):</label>
          <input type="number" step="any" class="form-control" name="PTRATIO" id="PTRATIO" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
      </form>

      {% if prediction is not none %}
      <div class="alert alert-success mt-4" role="alert">
        <h4 class="alert-heading">Predicted Price:</h4>
        <p><strong>${{ prediction }}</strong> (in 1000s of dollars)</p>
      </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
